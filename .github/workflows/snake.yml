name: Generate GitHub Snake Animation

on:
  schedule:
    # Atualiza a cobrinha todos os dias √†s 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate GitHub Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Schlorke
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/*.svg
          git diff --staged --quiet || git commit -m "üêç Generate GitHub Snake animations [auto-update]"
          git push
